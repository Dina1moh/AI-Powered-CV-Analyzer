<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI CV Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>AI CV Pro</h1>

    <!-- CV Section -->
    <section class="card">
        <h2>ğŸ“„ Upload & Analyze CV</h2>
        <input type="file" id="cvFile" accept=".pdf">
        <button onclick="extractCV()">Analyze CV</button>
        <div class="result-box" id="cvResult"></div>
    </section>

    <!-- Job Match -->
    <section class="card">
        <h2>ğŸ¯ Job Match Analysis</h2>
        <textarea id="jobDescription" placeholder="Paste job description here..."></textarea>
        <button onclick="matchJob()">Match Analysis</button>
        <div class="result-box" id="matchResult"></div>
    </section>

    <!-- Cover Letter -->
    <section class="card">
        <h2>âœ‰ï¸ Cover Letter Generator</h2>
        <button onclick="generateCoverLetter()">Generate Cover Letter</button>
        <button class="download-btn" onclick="downloadCoverLetter()">Download PDF</button>
        <div class="result-box" id="coverLetterResult"></div>
    </section>

    <!-- RAG Chat -->
    <section class="card">
        <h2>ğŸ“š Ask Your Document (RAG)</h2>
        <input type="file" id="ragFile" accept=".pdf,.docx,.txt">
        <textarea id="ragMessage" placeholder="Ask a question about your document..."></textarea>
        <button onclick="sendRagMessage()">Ask</button>
        <div class="result-box rag-style" id="chatBox"></div>
    </section>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
